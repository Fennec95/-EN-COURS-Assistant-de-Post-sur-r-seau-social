<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="{{ url_for('static', filename='css/tailwind.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="p-6">
      <h2 class="text-3xl font-bold">Bienvenue, {{ username }}</h2>
      <h3 class="text-xl mt-4">Meilleurs moments pour poster</h3>
      <ul class="mt-4">
        {% for time in best_times %}
        <li>{{ time }}h</li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('logout') }}" class="mt-4 text-blue-500">Logout</a>
    </div>
  </body>
</html>
